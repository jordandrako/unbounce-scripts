<!--UTM Strings-->
<script>
  let params = {};
  if (location.search) {
    const parts = location.search.substring(1).split('&');
    for (var i = 0; i < parts.length; i++) {
      const nv = parts[i].split('=');
      if (!nv[0]) continue;
      params[nv[0]] = nv[1]  || true;
    }
  }
  const adSource = params.utm_source+'-'+params.utm_medium+'-'+params.utm_content+'-'+params.utm_campaign+'-'+params.utm_term;
  const campaignInput = document.createElement('input');
  campaignInput.setAttribute('id', 'campaign_source');
  campaignInput.setAttribute('name', 'campaign_source');
  campaignInput.setAttribute('type', 'hidden');
  campaignInput.setAttribute('value', adSource);
  const form = document.querySelector('.lp-pom-form form');
  if (form) {
    if (!document.querySelector('#campaign_source')) {
      form.appendChild(campaignInput);
    } else {
      document.querySelector('#campaign_source').value = adSource
    }
  }
</script>

<script>

    tf.type = 'text/javascript'; tf.async = true;
    tf.src = 'http' + ('https:' == document.location.protocol ? 's' : '') +
    '://api.trustedform.com/trustedform.js?provide_referrer=' + escape(provideReferrer) + '&field=' + escape(field) + '&l='+new Date().getTime()+Math.random();

    s.parentNode.insertBefore(tf, s);

</script>
